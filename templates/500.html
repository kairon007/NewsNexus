{% extends 'base.html' %}

{% block title %}Server Error - Newsletter Automation{% endblock %}

{% block content %}
<div class="error-container text-center">
    <div class="error-code">500</div>
    <h1>Server Error</h1>
    <p class="lead text-muted">Something went wrong on our server. Our team has been notified.</p>
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Dashboard
        </a>
    </div>
</div>

<style>
.error-container {
    padding: 5rem 1rem;
}
.error-code {
    font-size: 8rem;
    font-weight: 800;
    color: var(--accent-color);
    line-height: 1;
    margin-bottom: 1rem;
    opacity: 0.8;
}
</style>
{% endblock %}
